<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="/index.css" type="text/css">
</head>

<body>

  <main class="main-content">
    <article class="card">
      <header class="avatar-title-section">
        <img class="avatar-image" src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall Avatar" />
        <h2 class="name">Jessica Randall</h2>
        <h3 class="location">London, United Kingdom</h3>
      </header>
      <section class="intro-section">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section class="social-links-section">
        <button type="button">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/antojoy23">Anto</a>.
  </footer>
</body>

</html>
